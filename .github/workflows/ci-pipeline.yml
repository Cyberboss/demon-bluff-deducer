name: "CI Pipeline"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
    steps:
      - name: Setup Toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Checkout
        uses: actions/checkout@v5

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-windows-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
    steps:
      - name: Setup Toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Checkout
        uses: actions/checkout@v5

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-windows-${{ hashFiles('**/Cargo.lock') }}

      - name: Test
        run: cargo test --release -- --test-threads=1

  clippy:
    name: Clippy
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
    steps:
      - name: Setup Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - name: Checkout
        uses: actions/checkout@v5

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-windows-${{ hashFiles('**/Cargo.lock') }}

      - name: Test
        run: cargo clippy -- -D warnings

  lint:
    name: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
    steps:
      - name: Setup Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Checkout
        uses: actions/checkout@v5

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-windows-${{ hashFiles('**/Cargo.lock') }}

      - name: Code Formatting Check
        run: cargo fmt --check

      - name: Download EditorConfig Checker
        uses: editorconfig-checker/action-editorconfig-checker@v2

      - name: Run EditorConfig Checker
        run: editorconfig-checker
